<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png">
    <title>TOYOTA</title>
</head>

<body>
    <header>
        <div class="img_logo">
            <img src="img/logo.png" alt="">
        </div>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Modelos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>
    <main>
        <div class="carrusel">
            <ul>
                <li>
                    <img src="img/foto1.jpg">
                </li>
                <li>
                    <img src="img/foto2.jpg">
                </li>
                <li>
                    <img src="img/foto3.jpg">
                </li>
                <li>
                    <img src="img/foto4.jpg">
                </li>
            </ul>
        </div>

        <div class="cotizar">
            <input type="submit" value="COTIZAR TU VEHÍCULO">
        </div>


        <h2 class="titulo_galeria">DESTACADOS</h2>
        <div class="galeria">
            <img src="img/galeria1.jpg" alt="foto 1" class="foto_galeria">
            <img src="img/galeria2.jpg" alt="foto 2" class="foto_galeria">
            <img src="img/galeria3.jpg" alt="foto 3" class="foto_galeria">
            <img src="img/galeria4.jpg" alt="foto 4" class="foto_galeria">
        </div>

        <h2 class="titulo_boutique">BOUTIQUE TOYOTA</h2>
        <div class="boutique">
            <img src="img/tienda1.png" alt="foto 1" class="foto_boutique">
            <img src="img/tienda2.png" alt="foto 2" class="foto_boutique">
            <img src="img/tienda3.png" alt="foto 3" class="foto_boutique">
            <img src="img/tienda4.png" alt="foto 4" class="foto_boutique">
            <img src="img/tienda5.png" alt="foto 4" class="foto_boutique">
            <img src="img/tienda6.png" alt="foto 4" class="foto_boutique">
        </div>

        
    </main>

    <footer class="footer">
        <p>© 2023 Todos los derechos reservados</p>
      </footer>
</body>

</html>
